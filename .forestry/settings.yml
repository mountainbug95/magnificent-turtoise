---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: 'https://dev-api.stackbit.com/project/5d4c2b5cbbe7ce0010d8e906/webhook/forestry'
sections:
  - type: document
    label: Config
    path: _config.yml
    templates:
      - config
  - type: document
    label: Curriculum Vitæ data
    path: _data/cv.json
    templates:
      - cv
  - type: document
    label: Theme Data
    path: _data/theme.yml
    templates:
      - theme
  - type: directory
    path: ''
    match: '**/*cv.md'
    label: Curriculum Vitæ Page
    create: all
    templates:
      - cvpage
  - type: directory
    path: ''
    match: '**/*about.md'
    label: About Page
    create: all
    templates:
      - about
  - type: document
    label: Categories Page
    path: '{categories.md,example/categories.md,docs/categories.md}'
    templates:
      - categories
  - type: document
    label: Home Page
    path: index.html
    templates:
      - home
  - type: directory
    path: ''
    match: '**/*404.md'
    label: Page
    create: all
    templates:
      - notfound
  - type: directory
    path: '{_posts,example/_posts,docs/_posts}'
    match: '**/*'
    label: Post
    create: all
    templates:
      - post
  - type: document
    label: Posts
    path: '{posts.md,example/posts.md,docs/posts.md}'
    templates:
      - posts
  - type: document
    label: Tags
    path: '{tags.md,example/tags.md,docs/tags.md}'
    templates:
      - tags
  - type: directory
    path: ''
    match: '**/**/_tags/**'
    exclude: >-
      {_posts/**,_recipes/**,example/_posts/**,example/_recipes/**,docs/_posts/**,docs/_recipes/**}
    label: Tag
    create: all
    templates:
      - tag
  - type: directory
    path: ''
    match: '**/**/_collections/**'
    label: Collection
    create: all
    templates:
      - collection
  - type: directory
    path: ''
    match: '**/**/_categories/**'
    exclude: >-
      {_posts/**,_recipes/**,example/_posts/**,example/_recipes/**,docs/_posts/**,docs/_recipes/**,**/*404.md,**/*cv.md,**/*recipes.md,**/*about.md}
    label: Category
    create: all
    templates:
      - category
  - type: directory
    path: '{_recipes,example/_recipes,docs/_recipes}'
    match: '**/*'
    label: Recipe
    create: all
    templates:
      - recipe
  - type: directory
    path: '{.github}'
    match: '**/*'
    label: Misc
    create: all
    templates:
      - misc
upload_dir: images
public_path: /images
front_matter_path: ''
use_front_matter_path: false
file_template: ':filename:'
